<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge of Sanity</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #pin-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
        }
        #pin-gate input {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
        }
        #pin-gate button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="pin-gate">
        <h2>Enter PIN to access the website</h2>
        <input type="password" id="pin-input" placeholder="PIN">
        <button onclick="submitPin()">Submit</button>
    </div>

    <div id="page-content">
        <div class="header">
            <h1>Edge of Sanity</h1>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="mounts.html">Mounts</a>
                <a href="pets.html">Pets</a>
            </nav>
            <label class="switch">
                <input type="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="container">
            <h2>Home</h2>
            <p>Welcome to the Edge of Sanity. This is the home page.</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
